name: Build and Push Docker Image to Google Artifact Registry

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Google Cloud Artifact Registry
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Build Docker image
      run: |
        docker build -t us-central1-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_REPOSITORY_NAME/my-image:latest .
        docker push us-central1-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_REPOSITORY_NAME/my-image:latest
      env:
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        GCP_REPOSITORY_NAME: ${{ secrets.GCP_REPOSITORY_NAME }}

